name: Build and publish mergedPriceList

permissions:
  contents: write
  pages: write
  id-token: write

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps (optional)
        run: |
          if [ -f package.json ]; then npm ci; fi

      - name: Run mergePrices
        env:
          SKINS_API_KEY: ${{ secrets.SKINS_API_KEY }}
        run: node mergePrices.mjs

      - name: Deploy public/ to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
