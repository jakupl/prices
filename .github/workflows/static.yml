name: Build and publish mergedPriceList (official Pages flow)

permissions:
  contents: read
  pages: write
  id-token: write

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run mergePrices (create public/mergedPriceList.json)
        env:
          SKINS_API_KEY: ${{ secrets.SKINS_API_KEY }}
        run: |
          set -e
          echo ">>> Uruchamiam mergePrices.mjs"
          node mergePrices.mjs
          echo ">>> Zawartość katalogu public/:"
          ls -la public || true
          echo ">>> Rozmiar i początek pliku:"
          wc -c public/mergedPriceList.json || true
          head -n 120 public/mergedPriceList.json || true

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
