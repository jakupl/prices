name: Update mergedPriceList.json

on:
  schedule:
    - cron: '0 * * * *' # co godzinę
  workflow_dispatch: # pozwala uruchomić ręcznie

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pobierz najnowszy mergedPriceList.json
        run: |
          curl -s -o mergedPriceList.json https://jakupl.github.io/prices/mergedPriceList.json
          echo "Pobrano plik mergedPriceList.json"

      - name: Commit & push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add mergedPriceList.json
          if git diff --cached --quiet; then
            echo "Brak zmian — nic do zrobienia."
          else
            git commit -m "Auto-update mergedPriceList.json $(date -u +"%Y-%m-%d %H:%M:%S")"
            git push
          fi
