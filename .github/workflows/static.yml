name: Merge & Deploy Prices

on:
  schedule:
    - cron: "30 * * * *"   # każda godzina o :30
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if any)
        run: npm ci || true

      - name: Run merge script
        env:
          SKINS_API_KEY: ${{ secrets.SKINS_API_KEY }}
        run: node mergePrices.mjs

      - name: Commit generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/mergedPriceList.json public/lastYoupin.json || true

          if ! git diff --staged --quiet; then
            git commit -m "Auto-update merged prices"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public   # publikujemy cały katalog public/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
