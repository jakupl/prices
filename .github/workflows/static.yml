name: Build and publish mergedPriceList

permissions:
  contents: write       # pozwala pushować do repo
  pages: write          # potrzebne jeśli używasz Pages API
  id-token: write       # przydatne jeśli używasz OIDC, nie jest obowiązkowe

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run mergePrices
        env:
          SKINS_API_KEY: ${{ secrets.SKINS_API_KEY }}
        run: node mergePrices.mjs

      - name: Deploy public/ to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
