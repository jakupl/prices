name: Update mergedPriceList.json

# co godzinę
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

# zapewnij, że workflow ma uprawnienia do zapisu do repo
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (persist credentials)
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # ważne: pozwala na push z GITHUB_TOKEN

      - name: Pobierz najnowszy mergedPriceList.json
        run: |
          curl -s -o mergedPriceList.json https://jakupl.github.io/prices/mergedPriceList.json
          echo "Pobrano mergedPriceList.json"

      - name: Commit & push changes (only if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add mergedPriceList.json
          if git diff --staged --quiet; then
            echo "Brak zmian — nic do zrobienia."
          else
            git commit -m "Auto-update mergedPriceList.json $(date -u +"%Y-%m-%d %H:%M:%S")"
            git push
          fi
