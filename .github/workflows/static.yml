name: Build and publish mergedPriceList

permissions:
  contents: read
  pages: write
  id-token: write

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run mergePrices
        env:
          SKINS_API_KEY: ${{ secrets.SKINS_API_KEY }}
        run: |
          node mergePrices.mjs

      - name: Ensure public exists
        run: |
          ls -la public || true
          if [ ! -d public ] || [ -z "$(ls -A public)" ]; then
            echo "::error ::public directory missing or empty"; exit 1;
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
