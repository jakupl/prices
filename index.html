<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prices</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f8fafc; color:#111827; padding:24px; }
    table { border-collapse: collapse; width:100%; background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.05); }
    th, td { padding:10px 14px; border-bottom:1px solid #e5e7eb; text-align:left; }
    th { background:#f1f5f9; cursor:pointer; }
    tr:nth-child(even){background:#f9fafb;}
    input { margin-bottom:12px; padding:8px; width:300px; border:1px solid #ddd; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Prices</h1>
  <input type="search" id="search" placeholder="search " />
  <table id="table">
    <thead>
      <tr>
        <th data-key="itemName">Item name</th>
        <th data-key="youpin898Price">youpin price</th>
        <th data-key="buffPrice">buff price</th>
        <th data-key="csfloatPrice">csfloat price</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const URL = 'mergedPriceList.json';
    const tbody = document.querySelector('#table tbody');
    const searchInput = document.getElementById('search');
    let items = [];

    async function load() {
      const res = await fetch(URL + '?t=' + Date.now());
      items = await res.json();
      render();
    }

    function render() {
      const q = searchInput.value.toLowerCase();
      const filtered = items.filter(it => it.itemName.toLowerCase().includes(q));
      tbody.innerHTML = filtered.map(it => `
        <tr>
          <td>${it.itemName}</td>
          <td>${it.youpin898Price ?? '-'}</td>
          <td>${it.buffPrice ?? '-'}</td>
          <td>${it.csfloatPrice ?? '-'}</td>
        </tr>
      `).join('');
    }

    searchInput.addEventListener('input', render);
    load();
  </script>
</body>
</html>
