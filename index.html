<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prices</title>
</head>
<body>
  <h1>mergedPriceList.json</h1>
  <p>JSON <a href="./mergedPriceList.json">./mergedPriceList.json</a></p>
  <pre id="json">Ładuję...</pre>
  <script>
    fetch('./mergedPriceList.json')
      .then(r => {
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(j => {
        document.getElementById('json').textContent = JSON.stringify(j, null, 2);
      })
      .catch(e => {
        document.getElementById('json').textContent = 'Błąd: ' + e;
      });
  </script>
</body>
</html>
